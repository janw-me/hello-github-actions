name: A workflow for my Hello World file
on: push
jobs:
  general: # this is a job ID
    name: general lists.
    runs-on: ubuntu-latest
    steps:
      - name: Import an external action
        uses: actions/checkout@v1
      - name: Import a action.yml from sub dir.
        uses: ./action-a
        with:
          my-name: "Mona"
      - name: run arbitrary bash command.
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Lisa
          MIDDLE_NAME: The
          LAST_NAME: Octocat
        run: |
          echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
  variable-list:
    name: Lists of variables avialable in the action.
    runs-on: ubuntu-latest
    steps:
      # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobs
      - name: job variables.
        run: |
          echo ${{ github.job }}
      # https://docs.github.com/en/actions/reference/environment-variables
      - name: General variables.
        run: |
          echo todo
  # https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#example-printing-context-information-to-the-log-file
  context:
    name: Context variables.
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJSON(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJSON(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJSON(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJSON(matrix) }}
        run: echo "$MATRIX_CONTEXT"