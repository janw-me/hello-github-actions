name: "Hello Actions"
description: "Greet someone"
author: "octocat@github.com"

inputs:
  MY_NAME:
    description: "Who to greet"
    required: true
    default: "World"

runs:
  using: "composite"
  steps:
    - id: run-bash
      env:
        MY_NAME: ${{ inputs.MY_NAME }}
      run: ${{ github.action_path }}/entrypoint.sh
      shell: bash
